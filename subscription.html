<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="subs_body background_pic" >
    <header class="dark_section">
        <h1>Sarci Ph</h1>
        <ul>
            <li><a href="index.html" >Home</a></li>
            <li><a href="gallery.html" >Gallery</a></li>
            <li><a href="prices.html">Prices</a></li>
            <li><a href="subscription.html" class="focused">Subscription</a></li>
        </ul>
    </header>
    <form action="formdump.codeinstitute.net" class="input_box">
        <div id="firstname">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required="required">
        </div>
        <div id="lastname">  
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
        </div>
        <div id="email">  
            <label for="mail">Last Name</label>
            <input type="email" id="mail" name="mail" required>
        </div>
        <div id="comp_priv">
            <p>Company or Private:</p>
            <div><input type="radio" id="company" name="comp_priv">
            <label for="company">Company</label>
            <input type="radio" id="private" name="comp_priv" required>
            <label for="private">Private</label></div>
        </div>
        <div id="service_choice">
            <p>Service Choice:</p>
            <div class="input_longlist">
                <div><input type="radio" id="service_a" name="service_choice">
                <label for="service_a">Editing Offer</label></div>
                <div><input type="radio" id="service_b" name="service_choice">
                <label for="service_b">Photoshooting Offer</label></div>
                <div><input type="radio" id="service_c" name="service_choice" required>
                <label for="service_c">Full Offer</label></div>
            </div>
        </div>
        <div>
            <label for="descriptions">Request description:</label>
            <br>
            <textarea name="description" id="descriptions" cols="50" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset">
        </div>
    </form>
    <footer class="dark_section">
        <ul>
            <li><a href="index.html" >Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="prices.html">Prices</a></li>
            <li><a href="subsctiption.html" class="focused">Subscription</a></li>
        </ul>
    </footer>
</body>
</html>
