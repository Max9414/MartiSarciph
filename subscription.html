    <header class="dark-header">

            <li><a href="index.html" >Home</a></li>

            <li><a href="prices.html">Prices</a></li>

    <form action="#">
        <div class="box_section">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required="required">
        </div>
        <div class="box_section">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
        </div>
        <div>Company or private:</div>
        <div class="box_section">
            <input type="radio" id="company" name="comp_priv">
            <label for="company">Company</label>
            <input type="radio" id="private" name="comp_priv" required>
            <label for="private">Private</label>
        </div>
        <div>Service chosen:</div>
        <div class="box_section">
            <input type="radio" id="service_a" name="service_choice">
            <label for="service_a">Service A</label>
            <input type="radio" id="service_b" name="service_choice">
            <label for="service_b">Service B</label>
            <input type="radio" id="service_c" name="service_choice" required>
            <label for="service_c">Service C</label>
        </div>
        <div class="box_section">
            <label for="description">Request description:</label>
            <br>
            <input type="text" id="description" name="description" required>
        </div>
        <div class="box_section">
            <input type="submit" value="submit">
            <input type="reset">
        </div>
    </form>
